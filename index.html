<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="main">

    <div class="navbar">
      <img src="img/logo.svg" alt="logo da alura" >
    </div>


    <div class="container">
      <div class="textArea">
        <textarea cols="4" rows="10" class="input_text" id="textInput" wrap="hard" placeholder="Digite um texto"></textarea>

        <p class="alertText">Apenas letras minúsculas e sem acento.</p>
        <div class="buttonContainer">
          <button class="button Criptografar" id="CriptografarBnt">Criptografar</button>
          <button class="button Descriptografar" id="DescriptografarBnt">Descriptografar</button>
        </div>
      </div>


      <div class="criptoText">
        <img src="img/lookingPhoto.svg" alt="não tem nenhum texto" id="img">
        <h1 class="texto">Nenhuma mensagem encontrada</h1>
        <h2 id="subtitle" >Digite um texto que você deseja criptografar ou descriptografar.</h2>
        <button class="button Descriptografar" style="margin-top: 5rem;" id="clipboard">copiar</button>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
