<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="main">

    <div class="navbar">
      <img src="img/logo.svg" alt="logo da alura" >
    </div>


    <div class="container">
      <div>
        <textarea cols="4" rows="30" class="input_text" wrap="hard" placeholder="Digite um texto"></textarea>

        <p class="alertText">Apenas letras minúsculas e sem acento.</p>
        <div class="buttonContainer">
          <button class="button Criptografar">Criptografar</button>
          <button class="button Descriptografar">Descriptografar</button>
        </div>
      </div>


      <div class="criptoText">
        <img src="img/lookingPhoto.svg" alt="não tem nenhum texto">
        <h1>Nenhuma mensagem encontrada</h1>
        <h2>Digite um texto que você deseja criptografar ou descriptografar.</h2>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
